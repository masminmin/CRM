<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=GBK" />
	<title>CRM</title>
	<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">
	<!--[if IE]>
	  <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection">
	<![endif]-->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
</head>
<body>
	<div id="header">
		<div class="centerwapper">
			<img src="images/logo.png" alt="CRM系统"/>
			<div class="userinfo">
				<a href="#">张月</a>
				<a href="#">搜索</a>
				<a href="#">账号&设置</a>
				<a href="#">安全退出</a>
			</div>
		</div>
	</div>
	<div class="main">
		<div id="innerwapper">
			<div id="nav">
				<ul>
					<li class="activity-select">
						<a href="">最新动态</a>
					</li>
					<li class="contacts">
						<a href="">联系人<span>[12个联系人]</span></a>
					</li>
					<li class="task">
						<a href="">日程安排<span>[今天有10个任务]</span></a>
					</li>
					<li class="deals">
						<a href="">业务机会<span>[当前没有业务]</span></a>
					</li>
					<li class="search">
						<a href="">搜索</a>
					</li>
				</ul>
				<hr/>
				<h4>最近操作</h4>
				<div class="lastaction">
					<div class="action">
						<a href="#">
							<span class="contacts"></span>

							<span class="title">张月</span>
							<span class="msg">攀越信息技术有限公司</span>

						</a>
					</div>
					<div class="action">
						<a href="#">
							<span class="deals"></span>
							<span class="title">购买CRM</span>
							<span class="msg">12万/乔布斯</span>
						</a>
					</div>
				</div>
			</div>
			<div id="pager">
				
				<div class="pageall">
					<div class="pagerhader">
						添加用户<span>或　<a href="#">添加公司</a></span>
					</div>
					<div class="pagecontent" style="padding:0px">
						<form action="#" method="post">
							<div class="reqiredtable">
								<table>
									<tr>
										<td class="name_column">
											姓名
										</td>
										<td>
											<input type="text" name="username" class="text" size="30"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											职位
										</td>
										<td>
											<input type="text" name="job"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											公司
										</td>
										<td>
											<input type="text" name="company"/>
										</td>
									</tr>
								</table>
							</div>
							<div class="othertable">
								<table>
									<tr>
										<td class="name_column">
											电话
										</td>
										<td>
											<input type="text" name="username" class="text" size="30"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											邮箱
										</td>
										<td>
											<input type="text" name="job"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											IM
										</td>
										<td>
											<input type="text" name="company"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											网站
										</td>
										<td>
											<input type="text" name="company"/>
										</td>
									</tr>
									<tr>
										<td class="name_column">
											地址
										</td>
										<td>
											<input type="text" name="company"/>
										</td>
									</tr>
								</table>
							</div>
							<div class="otherformelement">
								<div class="element_one">
									<strong>背景信息(简介，如何认识的等)</strong>
									<textarea></textarea>
								</div>
								<div class="element_one">
									<strong>谁可以看见这个联系人</strong>
									<input type="radio" name="temp"/>所有人<br/>
									<input type="radio" name="temp"/>只有我能看见<br/>
									<input type="radio" name="temp"/>选择一个组...<br/>
									<input type="radio" name="temp"/>选择用户...<br/>
								</div>
								<div class="element_one">
									<input type="button" value="保存这个联系人"/> 或者 <input type="button" value="保存并添加这个联系人"/> 或者 <a href="#">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="fotter">
		<a href="http://www.kaishengit.com">攀越信息技术有限公司</a>
	</div
</body>
</html>
